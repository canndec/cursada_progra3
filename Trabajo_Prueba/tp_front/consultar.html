    <main>
        <h1>consultar producto por id</h1>
        <hr>
        <form id="getProduct-form">
            <label for="idProd">Id del producto</label>
            <input type="number" name="idProd" id="idProd" required>

            <input type="submit" value="Consultar producto">
        </form>
        <hr>
        <section id="contenedor-productos">
            <ul id="lista-productos"></ul>
        </section>


    </main>
    <script>
        let listaProductos = document.getElementById("lista-productos");
        let getProductForm = document.getElementById("getProduct-form");
        let url = "http://localhost:3000";


        getProductForm.addEventListener("submit", async (event) => {

            event.preventDefault();
            let formData = new FormData(event.target); //obj from data a partir del form
            let data = Object.fromEntries(formData.entries());
            console.log(data); // { idProd: '2' }

            let idProd = data.idProd; // Ahora ya tenemos guardado en una variable el valor del campo del formulario
            console.log(idProd);

            console.log(`Realizando una peticion GET a la url ${url}/productos/${idProd}`);
            
            let response = await fetch(`${url}/productos/${idProd}`);

            let datos = await response.json();

            if(response.ok){

                let producto = datos.payload[0]; //  el primer resultado que contiene el objeto que consultamos
                console.log(producto);
                
                mostrarProducto(producto)
            }else{
                ////
                console.log(datos)
                consoloe.log(datos.message)
                mostrarError()
            }
        });

            function mostrarProducto(producto){
                let htmlProducto = `
                <li class="li-producto">
                    <img class="producto-img" src="${producto.imagen}" alt="${producto.nombre}">
                    <p>Id: ${producto.id} / Nombre: ${producto.nombre} / <strong>Precio: ${producto.precio}</strong></p>
                    </li>
                    `;
                    
                    listaProductos.innerHTML = htmlProducto;
            }
            function mostrarError(message){
                listaProductos.innerHTML =`
                    <li class="mensaje-error">
                        <strong>${message}</strong>
                    </li>
                `;
            }
    </script>
